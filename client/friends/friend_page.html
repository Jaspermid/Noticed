<template name ="friendPage">


    <div class="topcoat-list">

        <ul class="topcoat-list__container">

            <div id="parent">
                <div id="inner">
                    <span><input type="text" id="text" class="note addtonotelist" placeholder="Add new notes"><a class ="cameraicon"><img src ="/camera2.png"></a></span>
                </div>

            </div>

            {{#each this.note}}
<div class ="workItem">
            <li class="friendpagelist topcoat-list__item test listItem" id = "{{this}}">
                {{#with parentname ..}}
                <div class ="remove"> X </div>
                <a class ="clock" href="{{pathFor 'calendar'}}" > <img src ="/clock.png"></a>

                {{/with}}
                <div>{{this}}</div>
            </li>
</div>

            {{/each}}

            {{#each photo}}
            <div>
                <div class ="workItem">
                    <li class="friendpagelist topcoat-list__item test listItem photo2" id = "{{this.note}}">

                        <div class ="remove"> X </div>
                        <a class ="cameraicon2" href ="{{pathFor 'picture'}}"><img src ="/camera2.png"></a>


                        <div>{{this.note}}</div>
                    </li>
                </div>


            </div>
            {{/each}}



        </ul>
    </div>






    <a href = "/"><div class ="btn btn-default">Back</div></a>



</template>
